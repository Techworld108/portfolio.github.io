<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="portfolio.css">
</head>
<body>
<div class="container">
    <div class="sidebar sidebarGo">      
        <nav>
            <ul>
                <li><a href="/Home.html"> Home</li></a>
                <li><a href="/intro.html"> My Intro</li></a>
                <li><a href="/services.html"> Services</li></a>
                <li><a href="/blog.html">Blog</li></a>
                <li><a href="/contact.html"> Contact</li></a>
            </ul>
        </nav>


    </div>
    <div class="contact">
        <div class="hamburger">
            <img class="ham" src="images/ham.png" alt=""  width="23">
            <img class="cross" src="images/cross.png" alt="" width="23">


        </div>
        <div class="contactform">
            <h2>Contact me for work/general enquiries</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" >    
                </div>
               
                <div class="mb-3">
                  <label for="client-email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="client-email" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text">We'll never share your email and phone no. with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="client-phone" class="form-label">Phone No.</label>
                  <input type="password" class="form-control" id="client-phone">
                </div>
                <div class="mb-3">
                    <label for="enquiries" >Enquiry</label>
                    <input type="text" id="name1" >    
                </div>
                <div class="mb-3" id="form-check">
                  <input type="checkbox" class="form-check-input" id="is-client">
                  <label class="form-check-label" for="is-client">I want you to work on projects with me</label>
                </div>
                
                <button type="submit" class="btn btn-sm">Submit</button>
              </form>

        </div>
        
       
        


    </div>
</div>
<script src="portfolio.js"></script>
</body>
</html>
